<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Stone Edge Observatory</title>

<!--Regular stylesheet-->
<link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

<!--CSS Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

<div id="container-fluid">
<div class="stars"></div>
<div class="twinkling"></div>

<img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" width="250" height="250" alt="seo_logo" class="center-block img-responsive"/>
	
	<div id="signin" class="form-group col-md-4 col-md-offset-4" >
    	<form name="form" role="form" method="post" class="form">
	  {{ form.hidden_tag() }}
		
   			<div class="input-group col-md-offset-0 col-md-12">
    			<input name="password" type="password" class="form-control" id="InputPassword" placeholder="Password" required>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	  		</div>
			<br>

			<div class="input-group col-md-offset-0 col-md-12">
    			<input name="confirm" type="password" class="form-control" id="InputPassword" placeholder="Re-enter Password" required>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	  		</div>
			
			<br>
			
			<button name="submit" type="submit" class="btn btn-block"><b>RESET PASSWORD</b></button>
			</form>

				</div>
			</div>
  		</div>
	</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>

</html>
