<!-- template for telescope status on home page -->
<template name="telescopes">
  <p><b>Name:</b> {{telescope.name}}</p>
  <p><b>Status:</b> {{telescope.status}}</p>
  <p class="{{isWeatherGood telescope}}"><b>Weather:</b> {{telescope.weather}}</p>
  <p><b>Slit:</b> {{telescope.slit}}</p>
  <p><b>Current Observation:</b> {{telescope.observation}}</p>
  <p><b>Location:</b> {{telescope.location}}</p>

  <!-- progress bar for current task -->
  <p><b>Progress</b></p>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{{telescope.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>
		 
</template>
